	<script type="text/javascript">
		function dataSubmit() {

			if ($("#ctl00_ContentPlaceHolder1_TextMobile").val().length != 11) {
				alert("请输入正确的手机号码");
				return false;
			}

			if ($("#ctl00_ContentPlaceHolder1_TextPwd").val().length < 6) {
				alert("请输入正确的登录密码");
				return false;
			}

			if ($("#ctl00_ContentPlaceHolder1_TextCode").val().length != 4) {
				alert("请输入正确的验证码");
				return false;
			}
		}
	</script>
	<script type="text/javascript" src="js/main.js"></script>
	<script language="JavaScript" type="text/javascript">
		function reloadcode() {
			var verify = document.getElementById('siteCode');
			verify.setAttribute('src', '/CheckCode.aspx?' + Math.random());
		}
