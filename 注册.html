				function dataSubmit() {

					if ($("#ctl00_ContentPlaceHolder1_TextMobile").val().length != 11) {

						return false;
					}

					if ($("#ctl00_ContentPlaceHolder1_TextPwd1").val().length < 6) {

						return false;

						alert("请输入正确的确认密码");
						return false;
					}

					if ($("#ctl00_ContentPlaceHolder1_TextPwd1").val() != $("#ctl00_ContentPlaceHolder1_TextPwd2").val()) {
						alert("登录密码和确认密码不一致");
						return false;
					}
				}
