    <script type="text/javascript">
      $(document).ready(function () {
        $("#ctl00_ContentPlaceHolder1_TextCarNumber").keyup(function () {
          $("#ctl00_ContentPlaceHolder1_TextCarNumber").val($("#ctl00_ContentPlaceHolder1_TextCarNumber").val().toUpperCase());
        });

        $("#ctl00_ContentPlaceHolder1_TextCarNumber").focusout(function () {
          InitCarInfo();
        });
      });

      function InitCarInfo() {

        if ($("#ctl00_ContentPlaceHolder1_TextCarNumber").val().length < 6) {
          return;
        }

        $("#ctl00_ContentPlaceHolder1_TextCarNumber").val($("#ctl00_ContentPlaceHolder1_TextCarNumber").val().toUpperCase());

        var data = { CarNumber: $("#ctl00_ContentPlaceHolder1_ddlProvince").val() + $("#ctl00_ContentPlaceHolder1_TextCarNumber").val() };

        $.net.Handler.GetCarByNumberByUser(data, function (e) {
          if (e != "") {
            var paras = e.split("|");

            if (paras[0] != "") {
              $("#ctl00_ContentPlaceHolder1_TextRackNo").val(paras[0]);
            }
            if (paras[1] != "") {
              $("#ctl00_ContentPlaceHolder1_TextEnginNo").val(paras[1]);
            }

          }
        });
      }

      function dataSubmit() {

        if ($("#ctl00_ContentPlaceHolder1_TextCarNumber").val().length != 6) {
          alert("请输入正确的车牌号码");
          return false;
        }

        if ($("#ctl00_ContentPlaceHolder1_TextRackNo").val().length != 6) {
          alert("请输入正确的车架后6位");
          return false;
        }
        if ($("#ctl00_ContentPlaceHolder1_TextEnginNo").val().length != 6) {
          alert("请输入发动机后后6位");
          return false;
        }

        if ($("#ctl00_ContentPlaceHolder1_TextCode").val().length != 4) {
          alert("请输入正确的验证码");
          return false;
        }
      }
    </script>
