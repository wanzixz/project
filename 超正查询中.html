<!DOCTYPE html>

	<body>

				<header id="header">
					<div class="hd">

				<div class="weui-tab">

							已取消

					</div>
					<div class="weui-tab__panel">
						
						<div class="weui-panel">
							<div class="weui-panel__hd ">
								<div class="cl">
									车牌号码：粤BXXXXXX
									<span class="fr" style="color: red;">未超证</span>
								</div>
							</div>
							<div class="weui-panel__bd">
								<div class="weui-media-box weui-media-box_text">
									<p class="weui-media-box__desc">备注：XXXX</p>
									<ul class="weui-media-box__info cl">
										<li class="weui-media-box__info__meta">完成时间：</li>
										<li class="fr text_right">2019/3/31 17:40:33</li>
									</ul>
								</div>
							</div>
						</div>
						<div class="weui-panel">
							<div class="weui-panel__hd ">
								<div class="cl">
									车牌号码：粤BXXXXXX
									<span class="fr" style="color: red;">超证</span>
								</div>
							</div>
							<div class="weui-panel__bd">
								<div class="weui-media-box weui-media-box_text">
									<p class="weui-media-box__desc">备注：XXXX</p>
									<ul class="weui-media-box__info cl">
										<li class="weui-media-box__info__meta">完成时间：</li>
										<li class="fr text_right">2019/3/31 17:40:33</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</body>
	<script type="text/javascript">
		$(function() {
			$('.weui-navbar__item').on('click', function() {
				$(this).addClass('weui-bar__item_on').siblings('.weui-bar__item_on').removeClass('weui-bar__item_on');
			});
		});
	</script>
